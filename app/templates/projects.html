{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Our Projects</h1>
    <ul>
    {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
        </li>
    {% endfor %}
    </ul>
{% endblock %}
